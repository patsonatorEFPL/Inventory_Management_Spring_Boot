<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier une Commande</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container my-5">
    <h1 class="mb-4">Modifier une Commande</h1>
    <form th:action="@{/commandes/saveUpdate}" th:object="${commande}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="statut" class="form-label">Statut</label>
            <select id="statut" th:field="*{statut}" class="form-select">
                <option value="EN_COURS" th:selected="${commande.statut == 'EN_COURS'}">En cours</option>
                <option value="PRETE" th:selected="${commande.statut == 'PRETE'}">Prête</option>
                <option value="LIVREE" th:selected="${commande.statut == 'LIVREE'}">Livrée</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Sauvegarder</button>
        <a th:href="@{/commandes}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>
